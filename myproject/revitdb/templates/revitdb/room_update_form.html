{% extends "base.html" %}

{% block tytle %}編集{% endblock %}
{% block content %}
<br>
<h2>編集</h2> <br>
<a href="{% url 'top' %}">Topへ</a><br>
<a href="{% url 'product_list' %}">戻る</a>
<br>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <br>

{% endif %}
{% endblock %}
